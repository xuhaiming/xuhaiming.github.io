<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="hmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00EEFF" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#F471B5" />
    </linearGradient>

    <filter id="fantasticGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feOffset in="blur" dx="0" dy="5" result="offsetBlur" />
      <feFlood flood-color="#8B5CF6" flood-opacity="0.6" result="glowColor" />
      <feComposite in="glowColor" in2="offsetBlur" operator="in" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#fantasticGlow)">
    <text 
      x="50%" 
      y="65%" 
      dominant-baseline="middle"
      font-family="Arial, sans-serif" 
      font-size="120" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="url(#hmGradient)"
      stroke="#ffffff"
      stroke-width="2"
      stroke-opacity="0.2"
    >
      HM
    </text>
  </g>
</svg>